<body>
    
    <!--

        그 중 카카오가 제일 쉬움, 구글이 제일 어려움

        순수한 js 코드로만 api를 작성하는 것은 옳지 않음(보안 등의 이유로)
        이번만 억지로, 예외로 js로 작성

        oauth2방식은 3자 로그인 방식임
        카카오는 서버를 2개 가지고 있음(카카오 인증 서버, 카카오 API 서버)
        api서버는 인증성공한 사람만 사용 가능


     -->

     <a id="kakao-login-btn" href="javascript:loginWithKakao()">

    aeec0ce1593efb9e7a52a88f87f24bca

    <script>
        //1. 카카오 sdk초기화
        Kakao.init('aeec0ce1593efb9e7a52a88f87f24bca');
        Kakao.isInitialized();

        //2. 인가서버 창 띄우기
        function loginWithKakao() {

            Kakao.Auth.authorize({
                redirectUri: 'http://127.0.0.1:5500/11API/index03.html',
            });
        }
            





    </script>
