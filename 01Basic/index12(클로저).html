    <script> //클로저 잘 모르겠다면 -> https://poiemaweb.com/js-closure 참고

        //렉시컬 스코프 - 함수의 선언위치에 따라서 사용하는 변수가 달라진다.
        
        /*
        1st


        var a = 1;
        function func1() {
            a = 10;
            console.log(a); //10
        }
        func1();
        */



        /*
        2nd

        
        var b = 1; //전역변수
        function func2() {
            var b = 10;
            func3(); //
        }

        function func3() {
            console.log(b); //1
        }
        */


        /*
        var c = 1;
        function func4() {
            var c = 10;

            func5();
            function func5() {
                console.log(c); //10
            }
        }
        func4(); //10
        */



        //클로저 - 내부 함수의 렉시컬 스코프를 이용해서 외부에서 변수 a를 접근할 수 있는 환경을 만들어준다.

        function example() {
            var a = 1;
            /*
            var x = function() {
                return a;
            }
            return x;
            */
            return function() {
                return a;
            }

        } //a 수명은 여기서 끝

        var result = example(); //example() 반환은 함수

        var result2 = result();
        console.log(result2); //a값



        console.log('---------------------------------------------------------');

        // var count = 0;
        // ++count;
        // count = '홍길동';
        // ++count;
        // console.log(count);



        // var compute = function() {

        //     var count = 0;
        //     return ++count;
        // }
        
        // console.log( compute() ); //1
        // console.log( compute() ); //1
        // console.log( compute() ); //1
        // console.log( compute() ); //1

        var compute = function() {
            var count = 0;
            return function() {
                return ++count;
            }
        }
        var x = compute();
        console.log( x() ); //1
        console.log( x() ); //2
        console.log( x() ); //3
        console.log( x() ); //4
        console.log( x() ); //5







    </script>
