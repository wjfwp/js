<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>
        //JS에서 객체는 {}로 표기하고, 자바의 맵과 같다.

        var person = {name : '홍길동', age: 20, arr : [1,2,3] }; // { 키, 값 }
        console.log( typeof person);


        // JS {}에 접근하는 방식은 2가지 있다.(2가지 모두 '꼭' 알아야 함)
        // . 으로 접근
        console.log( person.name );
        console.log( person.age );
        console.log( person.arr );
        console.log( person.arr[0] ); //arr의 0번째 index

        // 객체['키']
        console.log( person['name'] );
        console.log( person['age']);
        console.log( person['arr']);
        console.log( person['arr'][0]);


        console.log('-------------------------------------------')


        //객체 안에 객체
        var exam = {kor : 30, eng : 40 };
        var park = {name : '박수', age : 20, exam : exam };

        console.log(park);
        console.log(park['exam']);
        console.log(park['exam']['kor']);


        //객체 안에 함수
        var obj = {func:function() { 
            console.log('호출됨')
        }};
        console.log(obj);
        
        //obj['func']();
        obj.func();



        //리스트 안에 객체
        var arr = [
            {id: 1, name: '홍길동'},
            {id: 2, name: '이순신'},
            {id: 3, name: '신사임당'}
        ];

        console.log(arr);
        //반복문으로 id와 name을 출력
        for(var i = 0; i < arr.length; i++) {
           // console.log( arr[i].id, arr[i].name);
           console.log(arr[i]['id']);
           console.log(arr[i]['name']);
        }

        for(var x in arr ) {

            console.log(arr[i]['name']);
        }


    </script>
    
</body>
