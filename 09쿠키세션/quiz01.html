<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>localStorage를 이용하여 마지막에 클릭한 2개의 정보를 불러오기</h3>

    <div class="list">
        <img src="img/1.jpg" width="300" class="imgs">
        <img src="img/2.jpg" width="300" class="imgs">
        <img src="img/3.jpg" width="300" class="imgs">
        <img src="img/4.jpg" width="300" class="imgs">
    </div>

    <button type="button" onclick="location.href='quiz01_result.html';" class="btn">최신정보확인하기</button>


    <script>              
      
        //이미지를 클릭하면 이미지 값을 저장 - 세션
        var list = document.querySelector(".list"); //document.querySelectorAll(".list") 
        list.addEventListener('click', function(){

            if(event.target.tagName != 'IMG') { //img 태그에만 이벤트가 들어가야해서 조건문 넣기
                //문자열로 입력해야함
                return;
            }

            var arr = new Array(0); //arr = []

            //기존 로컬 스토리지가 있다면 얻어와서 arr를 변경
            if(localStorage.getItem('like') != null ) {
                arr = JSON.parse( localStorage.getItem('like'));
            }

            if(arr.length >= 2) {
                arr.shift(); //앞에서 하나 제거
            }

            arr.push( event.target.src );

            //로컬스토리지에 arr 을 저장.
            localStorage.setItem('like', JSON.stringify(arr));
          
        });        
      
    </script>  

</body>
</html>
